<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>место</title>
    <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"/>

  </head>
  <body class="pages">
    <header class="header">
      <img class="header__logo" src= "<%=require('./images/logo_w.svg')%>" alt="логотип сайта" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__edit-avatar"></div>
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit" type="button">Редактировать</button>
        </div>
        <button class="profile__add-button" type="button">Добавить фото</button>
      </section>

      <section class="places">
        <ul class="photo-grid">
          <!--<li class="photo-grid__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="photo-grid__pic"/>
            <div class="photo-grid__item-description">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__delete-button" aria-label="удалить фотографию"></button>
              <button type="button" class="photo-grid__like">Нравится</button>
            </div>
          </li> -->
          
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>


<!--POPUP РЕДАКТИРОВАНИЯ ПРОФИЛЯ-->
    <section class="popup popup-user">
    <div tabindex="0"  class="popup__container popup-user__container">
      <form action="#" method="POST" class="popup__form popup-user__form" name="popup-user_info"  novalidate> 
        <h2 class="popup__title popup-user__title">Редактировать профиль</h2>
        <input required id="user-name-input"  name="name" type="text" value="" placeholder="Ваше имя" class="popup__input popup-user__input-name" minlength="2" maxlength="40"/>
        <span id="user-name-input-error" class="popup__input-error userName-input-error"></span>
        <input required id="user-description-input" name="about" type="text" value="" placeholder="Чем занимаетесь?" class="popup__input popup-user__input popup-user__input_type_job" minlength="2" maxlength="200" />
        <span id="user-description-input-error" class="popup__input-error userAbout-input-error"></span>
        <button disabled class="popup__submit popup-user__submit" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
        <button type="button" class="popup__close popup-user__close" aria-label="Кнопка закрытия окна редактирования"></button>
      </form>
    </div>
   </section>

    
<!--POPUP ДОБАВЛЕНИЯ КАРТОЧКИ-->
   <section class="popup popup-photos">
    <div class="popup__container popup-photos__container">
      <form action="#" method="POST" class="popup__form popup-photos__form" name="popup-photos_info"  novalidate> 
        <h2 class="popup__title popup-photos__title">Новое место</h2>
        <input required id="card-name-input" name="name" type="text" value="" placeholder="Название" class="popup__input popup-photos__input-card-name" minlength="2" maxlength="30"/><!--тесты ЯР решили ругнуться на предыдущее название-->
        <span id="card-name-input-error" class="popup__input-error placeName-input-error"></span>
        <input required  id="card-src-input" name="link" type="url" value="" placeholder="Ссылка на изображение " class="popup__input popup-photos__input popup-photos__input_type_card-src" />
        <span id="card-src-input-error" class="popup__input-error placeUrl-input-error"></span>
        <button disabled class="popup__submit popup-photos__submit" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
        <button type="button" class="popup__close popup-photos__close" aria-label="Кнопка закрытия окна редактирования"></button>
      </form>
    </div>
   </section>


    <!--POPUP ОБНОВИТЬ АВАТАР-->
    <section class="popup" id="popup_type_avatar">
      <div class="popup__container popup-avatar__container">
        <form class="popup__form popup-avatar__form" name="editAvatar" id="edit_avatar">
          <h2 class="popup__title popup-avatar__title">Обновить аватар</h2>
          <input required id="avatar" type="url" class="popup__input popup-avatar__input" value="" placeholder="Ссылка на фото" name="avatar">
          <span id="avatar-error" class="popup__input_type_error popup__input-error placeUrl-input-error"></span>
          <button disabled class="popup__submit popup-avatar__submit popup-photos__submit" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
          <button type="button" class="popup__close popup-photos__close" aria-label="Кнопка закрытия окна редактирования"></button>
        </form>
      </div>
    </section>


    <!--POPUP УДАЛЕНИЯ КАРТОЧКИ-->
    <section class="popup popup-delete-card" id="popup_type_check">
      <div tabindex="0"  class="popup__container popup-delete__container">
        <form class="popup__form popup-delete__form">
          <h2 class="popup__title popup-delete__title">Вы уверены?</h2>
          <button id="delete-button" class="popup__button popup__submit" type="submit" aria-label="Кнопка да">Да</button>
          <button type="button" class="popup__close popup-delete__close" aria-label="Кнопка закрытия окна"></button>
        </form>
      </div>
    </section>


    <!--POPUP ФУЛЛСКРИНА КАРТИНКИ КАРТОЧКИ-->
    <section class="popup popup_fullscreen popup-fullscreen">
      <div class="popup__container-fullscreen">
        <button class="popup__close popup-fullscreen__close-button" aria-label="закрыть просмотр фотографии"></button>
        <figure class="popup__figure">
          <img src="#" alt="картинка" class="popup__image popup-fullscreen__image">
          <figcaption class="popup__figcaption popup-fullscreen__figcaption"></figcaption>
        </figure>
      </div>
    </section>


<!--TEMPLATE КАРТОЧКИ-->
   <template id="photos-element">
    <li class="photo-grid__item">
      <img src="#" alt="картинка" class="photo-grid__pic"/>
      <div class="photo-grid__item-description">
        <h2 class="photo-grid__title"></h2>
        <button class="photo-grid__delete-button" aria-label="удалить фотографию"></button>
       <div>
        <button type="button" class="photo-grid__like"></button>
        <p class="photo-grid__like-numbers">2</p>
      </div></div>
    </li>
  </template>

  </body>
</html>
