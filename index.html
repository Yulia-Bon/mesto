<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>место</title>
    <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"/>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="pages">
    <header class="header">
      <img class="header__logo" src="./images/logo_w.svg" alt="логотип сайта" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Фото в профиле" class="profile__avatar"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit" type="button">Редактировать</button>
        </div>
        <button class="profile__add-button" type="button">Добавить фото</button>
      </section>

      <section class="places">
        <ul class="photo-grid">
          <!--<li class="photo-grid__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="photo-grid__pic"/>
            <div class="photo-grid__item-description">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__delete-button" aria-label="удалить фотографию"></button>
              <button type="button" class="photo-grid__like">Нравится</button>
            </div>
          </li> -->
          
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>


<!--POPUP РЕДАКТИРОВАНИЯ ПРОФИЛЯ-->
    <section class="popup popup-user">
    <div class="popup__container popup-user__container">
      <form action="#" method="POST" class="popup-user__form" name="popup-user_info"> 
        <h2 class="popup__title popup-user__title">Редактировать профиль</h2>
        <input required name="you_name" type="text" value="" placeholder="Ваше имя" class="popup__input popup-user__input_type_name" />
        <input required name="you_job" type="text" value="" placeholder="Чем занимаетесь?" class="popup__input popup-user__input popup-user__input_type_job" />
        <button class="popup__submit popup-user__submit" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
        <button type="button" class="popup__close popup-user__close" aria-label="Кнопка закрытия окна редактирования"></button>
      </form>
    </div>
   </section>
<!--POPUP ДОБАВЛЕНИЯ КАРТОЧКИ-->
   <section class="popup popup-photos">
    <div class="popup__container popup-photos__container">
      <form action="#" method="POST" class="popup-photos__form" name="popup-photos_info"> 
        <h2 class="popup__title popup-photos__title">Новое место</h2>
        <input required name="name" type="text" value="" placeholder="Название" class="popup__input popup-photos__input_type_card-name" />
        <input required name="link" type="text" value="" placeholder="Ссылка на изображение " class="popup__input popup-photos__input popup-photos__input_type_card-src" />
        <button class="popup__submit popup-photos__submit" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
        <button type="button" class="popup__close popup-photos__close" aria-label="Кнопка закрытия окна редактирования"></button>
      </form>
    </div>
   </section>

   <!--POPUP ФУЛЛСКРИНА КАРТИНКИ КАРТОЧКИ-->
   <section class="popup popup_fullscreen popup-fullscreen">
      <div class="popup__container_fullscreen">
       <button class="popup__close popup-fullscreen__close-button" aria-label="закрыть просмотр фотографии"></button> 
        <figure class="popup__figure">
          <img src="#" alt="картинка" class="popup__image popup-fullscreen__image">
          <figcaption class="popup__figcaption popup-fullscreen__figcaption"></figcaption>
        </figure>
      </div>
  </section>

<!--TEMPLATE КАРТОЧКИ-->
   <template id="photos-element">
    <li class="photo-grid__item">
      <img src="#" alt="картинка" class="photo-grid__pic"/>
      <div class="photo-grid__item-description">
        <h2 class="photo-grid__title"></h2>
        <button class="photo-grid__delete-button" aria-label="удалить фотографию"></button>
        <button type="button" class="photo-grid__like"></button>
      </div>
    </li>
  </template>



    <script src="./scripts/script.js"></script>
  </body>
</html>
