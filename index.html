<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>место</title>
    <meta name="description" content="интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"/>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="pages">
    <header class="header">
      <img class="header__logo" src="./images/logo_w.svg" alt="логотип сайта" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Фото в профиле" class="profile__avatar"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit" type="button">Редактировать</button>
        </div>
        <button class="profile__add-button" type="button">Добавить фото</button>
      </section>

      <section class="places">
        <ul class="photo-grid">
          <li class="photo-grid__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="photo-grid__pic"/>
            <div class="photo-grid__item-description">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__delete-button" aria-label="удалить фотографию"></button>
              <button type="button" class="photo-grid__like">Нравится</button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/soci.jpg" alt="Сочи" class="photo-grid__pic"/>
            <div class="photo-grid__item-description">
              <h2 class="photo-grid__title">Сочи</h2>
              <button type="button" class="photo-grid__like">Нравится</button>
            </div>
          </li>

          <li class="photo-grid__item">
            <img src="./images/berbabit.jpg" alt="Бермамыт" class="photo-grid__pic"/>
            <div class="photo-grid__item-description">
              <h2 class="photo-grid__title">Бермамыт</h2>
              <button type="button" class="photo-grid__like">Нравится</button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/krasnodarski_krai.jpg" alt="Краснодаский край" class="photo-grid__pic"/>
            <div class="photo-grid__item-description">
              <h2 class="photo-grid__title">Краснодарский край</h2>
              <button type="button" class="photo-grid__like">Нравится</button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/sulakski_canon.jpg" alt="Сулакский каньон" class="photo-grid__pic"/>
            <div class="photo-grid__item-description">
              <h2 class="photo-grid__title">Сулакский каньон</h2>
              <button type="button" class="photo-grid__like">Нравится</button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/ilbrus.jpg" alt="Гора Эльбрус" class="photo-grid__pic"/>
            <div class="photo-grid__item-description">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button type="button" class="photo-grid__like">Нравится</button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
    <div class="popup__container">
      <form action="#" method="POST" class="popup__form" name="popup_info"> 
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="you_name" type="text" value="" placeholder="Ваше имя" class="popup__input popup__input_type_name"/>
        <input name="you_job" type="text" value="" placeholder="Чем занимаетесь?" class="popup__input popup__input_type_job"/>
        <button class="popup__submit" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
        <button type="button" class="popup__close" aria-label="Кнопка закрытия окна редактирования"></button>
      </form>
    </div>
   </section>

   <section class="popup-photos">
    <div class="popup-photos__container">
      <form action="#" method="POST" class="popup-photos__form" name="popup-photos_info"> 
        <h2 class="popup-photos__title">Новое место</h2>
        <input name="name" type="text" value="" placeholder="Название" class="popup-photos__input popup-photos__input_type_card-name"/>
        <input name="link" type="text" value="" placeholder="Ссылка на изображение " class="popup-photos__input popup-photos__input_type_card-src"/>
        <button class="popup-photos__submit" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
        <button type="button" class="popup-photos__close" aria-label="Кнопка закрытия окна редактирования"></button>
      </form>
    </div>
   </section>

   <template id="card-template">
    <li class="card">
      <button type="button" class="card__delete button"></button>
      <div class="card__container">
        <img src="" alt="" class="card__photo">
      </div>
      <h2 class="card__caption"></h2>
      <button type="button" class="card__like button"></button>
    </li>
  </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
